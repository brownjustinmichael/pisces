init:
    scale: 0.0
    mean: 0.0
    sigma: 10.
grid:
    x:
        points: 512
        width: 100.0
    z:
        points: 512
        width: 100.0
time:
    steps: 10000
    stop: 0.1
    init: 1.0e-5
    max: 1.e-0
equations:
    temperature:
        diffusion: 1.0
        bg_diffusion: 1.0
        advection: 1.0
        stratification: -1.0
    composition:
        diffusion: 0.5
        advection: 1.0
        stratification: -0.5
    velocity:
        diffusion: 0.5
        advection: 1.0
    z_velocity:
        sources:
            temperature: 0.5
            composition: -0.5
input:
    file: input_%02i
    full: true
output:
    output: false