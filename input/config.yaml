init:
    scale: 1.0
    mean: 0.0
    sigma: 0.1
grid:
    nrhs: 4096
    nb: 1
    x:
        points: 32
        width: 3.0
    z:
        points: 32
        width: 1.0
    rezone:
        check_every: -1
        min_size: 20.0
        max_size: 50.0
        n_tries: 1
        iters_fixed_t: 1
        step_size: 5.0
        k: 1.0
        t_initial: 8e-1
        mu_t: 1.003
        t_min: 2e-1
time:
    steps: 100
    init: 1.0e-5
    max: 1.e-0
    mult: 1.1
    safety: 0.08
    cfl: 0.1
    alpha: 1.0
    allow: 1000.0
temperature:
    diffusion: 1.0
    advection: 1.0
    stratification: -1.0
composition:
    diffusion: 0.0
    advection: 0.0
    stratification: -0.0
velocity:
    diffusion: 0.5
    advection: 1.0
    buoyancy:
        temperature: 5.e5
        composition: -0.0
input:
    file: input_%02i
    full: true
output:
    file: test_%02i
    transform_file: test_t_%02i
    every: 1
    stat:
        file: test_%02i
        every: 100
    merge_file: merge_%04i
    full: true
parallel:
    maxthreads: 4
    transform:
        threads: 4
        subthreads: 1
