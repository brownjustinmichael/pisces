grid:
    x:
        points: 256
        width: 100.0
    z:
        points: 256
        width: 100.0
    rezone:
        check_every: -500
        min_size: 20.0
        max_size: 70.0
        n_tries: 1
        iters_fixed_t: 1
        step_size: 5.0
        k: 1.0
        t_initial: 8e-1
        mu_t: 1.003
        t_min: 2e-1
        mult: 1.0
time:
    steps: 1000
    stop: 100.0
    init: 1.0e-5
    max: 4.e-3
    mult: 1.05
    down_mult: 0.8
    cfl: 0.4
    alpha: 1.00
    allow: 1000.0
root: ./
input:
    directory: input/
    file: input_%02i
    full: true
output:
    directory: output/
    output: true
    name: ""
    number: 0
    cart:
        file: cart_%02i_%%02i
        every: 1000
        timed: false
    trans:
        file: stat_%02i_%%02i
        every: 100
        timed: false
    stat:
        file: stat_%02i_%%02i
        every: 100
        timed: false
dump:
    file: dump_%02i
    directory: input/
    every: 1000
parallel:
    maxthreads: 16
    transform:
        threads: 4
        subthreads: 1
    solver:
        threads: 1
equations:
    temperature:
        ignore: false
        sources:
            z_velocity: 0.0
        top:
            value: 0.0
        bottom:
            value: 0.0
    composition:
        ignore: false
        top:
            value: 0.0
        bottom:
            value: 0.0
    velocity:
        ignore: false
    x_velocity:
        ignore: false
        ignore_net: true
    z_velocity:
        ignore: false
        ignore_net: true
        sources: 
            temperature: 1.
            composition: -1.
